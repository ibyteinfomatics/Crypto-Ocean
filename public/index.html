    <script>
      $(document).ready(function() {
          setInterval(function() {
              var first = $('.slider-single').eq(0).attr('class');
              var second = $('.slider-single').eq(1).attr('class');
              var third = $('.slider-single').eq(2).attr('class');
              if (new RegExp("\\b" + "active" + "\\b").test(first)) {
                  $('.slider-single').eq(0).removeClass('active');
                  $('.slider-single').eq(0).removeClass('proactive');
                  $('.slider-single').eq(0).addClass('preactive');
  
                  $('.slider-single').eq(1).removeClass('proactive');
                  $('.slider-single').eq(1).removeClass('preactive');
                  $('.slider-single').eq(1).addClass('active');
  
                  $('.slider-single').eq(2).removeClass('preactive');
                  $('.slider-single').eq(2).removeClass('proactive');
                  $('.slider-single').eq(2).addClass('proactive');
  
                  console.log('first')
  
              } else if (new RegExp("\\b" + "active" + "\\b").test(second)) {
                  $('.slider-single').eq(1).removeClass('active');
                  $('.slider-single').eq(1).removeClass('proactive');
                  $('.slider-single').eq(1).addClass('preactive');
  
                  $('.slider-single').eq(2).removeClass('proactive');
                  $('.slider-single').eq(2).removeClass('preactive');
                  $('.slider-single').eq(2).addClass('active');
  
                  $('.slider-single').eq(0).removeClass('preactive');
                  $('.slider-single').eq(0).removeClass('proactive');
                  $('.slider-single').eq(0).addClass('proactive');
  
                  console.log('second')
  
              } else if (new RegExp("\\b" + "active" + "\\b").test(third)) {
                  $('.slider-single').eq(2).removeClass('active');
                  $('.slider-single').eq(2).removeClass('proactive');
                  $('.slider-single').eq(2).addClass('preactive');
  
                  $('.slider-single').eq(0).removeClass('proactive');
                  $('.slider-single').eq(0).removeClass('preactive');
                  $('.slider-single').eq(0).addClass('active');
  
                  $('.slider-single').eq(1).removeClass('preactive');
                  $('.slider-single').eq(1).removeClass('proactive');
                  $('.slider-single').eq(1).addClass('proactive');
                  console.log('third')
              }
  
          }, 1500);
      });
  </script>

<script type="text/javascript">
  let wave1 = document.getElementById('wave1');
  let wave2 = document.getElementById('wave2');
  let wave3 = document.getElementById('wave3');
  let wave4 = document.getElementById('wave4');

    window.addEventListener('scroll', function(){
        let value = window.scrollY;
        wave1.style.backgroundPositionX = 400 + value * 4 + 'px';
        wave2.style.backgroundPositionX = 300 + value * -4 + 'px';
        wave3.style.backgroundPositionX = 200 + value * 2 + 'px';
        wave4.style.backgroundPositionX = 100 + value * -2 + 'px';
    });
</script>
